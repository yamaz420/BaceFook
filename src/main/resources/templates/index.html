<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BaceFook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/posts">Posts</a>
          </li>
        </ul>
        <ul class="navbar-nav nav-right ms-auto">
          <li th:if="${user.id == 0}" class="nav-item">
            <a class="nav-link" href="/signin">Sign In</a>
          </li>
          <li th:if="${user.id == 0}" class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link btn btn-secondary dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
              <li th:if="${user.id == 0}"><a class="dropdown-item" href="/signin">Sign In</a></li>
              <li th:if="${user.id == 0}"><a class="dropdown-item" href="/signup">Sign Up</a></li>
              <li th:if="${user.id}"><a class="dropdown-item" th:href="@{'/profile/' + ${user.id}}">Profile</a></li>
              <li th:if="${user.id}"><a class="dropdown-item" th:href="@{'/edit/' + ${user.id}}">Edit Account</a></li>
              <li th:if="${user.id}"><a class="dropdown-item" th:href="@{/signout}">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="welcome">
    <h1>Welcome to BaceFook</h1>
  </div>

</body>
</html>
