<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Edit User</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer>
    </script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js" defer></script>

  <!-- FA -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  <!-- dev -->
  <script src="/js/main.js" defer></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BaceFook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/posts">Posts</a>
          </li>
        </ul>
        <ul class="navbar-nav nav-right ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link btn btn-secondary dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" th:href="@{'/profile/' + ${user.id}}">Profile</a></li>
              <li><a class="dropdown-item" th:href="@{'/edit/' + ${user.id}}">Edit Account</a></li>
              <li><a class="dropdown-item" th:href="@{/signout}">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1>Edit Account</h1>

    <form name="edit" action="#" th:action="@{/update-user/}" th:object="${user}" method="POST">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="username" class="col-form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off"
          th:field="*{username}">
      </div>
      <!-- <div class="form-group">
        <label for="username" class="col-form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off"
          th:field="*{password}">
      </div> -->
      <div class="form-group">
        <label for="firstname" class="col-form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name" autocomplete="off"
          th:field="*{firstname}">
      </div>
      <div class="form-group">
        <label for="lastname" class="col-form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" autocomplete="off"
          th:field="*{lastname}">
      </div>
      <div class="form-group">
        <label for="email" class="col-form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" autocomplete="off" th:field="*{email}">
      </div>
      <div class="form-group">
        <label for="address" class="col-form-label">Address</label>
        <textarea type="text" class="form-control" id="address" placeholder="Address" autocomplete="off"
          th:field="*{address}"></textarea>
      </div>
      <input class="btn btn-primary btn-block" type="submit" value="Save">
    </form>

    <a id="delAccount" th:href="@{'/delete/' + ${user.id}}">Delete Account</a>

  </div>

</body>

</html>
